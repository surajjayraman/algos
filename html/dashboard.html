<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      margin-top: 2rem;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
    }

    .card-body {
      background-color: #fff;
      color: #333;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Weather Dashboard</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="cityInput">Enter city name</label>
              <input type="text" class="form-control" id="cityInput" placeholder="e.g. London, Tokyo">
            </div>
            <button class="btn btn-primary btn-block" id="submitBtn">Get Weather</button>
            <hr>
            <div class="weather-result">
              <div class="row">
                <div class="col-sm-6">
                  <h5><span id="cityName"></span></h5>
                  <p><span id="description"></span></p>
                  <p><span id="temp"></span>&deg;C</p>
                </div>
                <div class="col-sm-6">
                  <img src="" alt="" id="weather-icon">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
