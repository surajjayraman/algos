<!DOCTYPE html>
<html>
<head>
  <title>Button Style Closure Demo</title>
  <style>
    body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 12px;
    }

    h1 {
        font-size: 1.5em;
    }

    h2 {
        font-size: 1.2em;
    }
  </style>
  <script>
    function makeSizer(size) {
        return function() {
            document.body.style.fontSize = size + 'px';
        };
    };

    const size12 = makeSizer(12);
    const size14 = makeSizer(14);
    const size16 = makeSizer(16);
   
  </script>
</head>
<body>
    <p>Some paragraph text</p>
    <h1>some heading 1 text</h1>
    <h2>some heading 2 text</h2>

    <button id="size-12" onclick=size12()>12</button>
    <button id="size-14" onclick=size14()>14</button>
    <button id="size-16" onclick=size16()>16</button>
</body>
</html>
